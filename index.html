<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="from" id="from" >
            <h2>Register with us </h2>

           

            <div class="from-control">
                <label for="Name">Name</label>
                <input type="text" id="Name" placeholder="Enter Name" >
                <small >Error message</small>
                
            </div>

            <div class="from-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" >
                <small>Error message</small>
                
            </div>
            <div class="from-control">
                <label for="Passward">Passward</label>
                <input type="text" id="Passward" placeholder="Passward length is between 8-32 chars">
                <small>Error message</small>
               
            </div>

            <div class="from-control">
                <label for="Retype-Passward">Retype-Passward</label>
                <input type="text" id="Retype-Passward" placeholder="Retype-Passward">
                <small>Error message</small>
               
            </div>
            <div class="from-control">
                <div class="row">
                    <div class="col">
                        <label for="Gender">Gender:</label>
                    </div>
                    <div class="col">
                        <div class="row">
                        
                        <label for="male"> Male</label>
                        <input type="checkbox" id="male" name="Gender" value="male">
                    </div>
                    </div>
                    <div class="col">
                        <div class="row">
               
                <label for="Female"> Female</label>
                <input type="checkbox" id="Female" name="Gender" value="Female">
            </div>
                    </div>
                    <div class="col">
                        <div class="row">
                
                <label for="others"> others</label>
                <input type="checkbox" id="others" name="Gender" value="others">
            </div>
            </div>
            </div>

                
            </div>

            <div class="from-control">
                <div class="row">
                    <div class="col">
                        <div class="row">
                <label for="Programing">programming:</label>
            </div>
            </div>
            <div class="col">
                <div class="row">
                
                <label for="java"> java</label>
                <input type="checkbox" id="java" name="java" value="java">
            </div>
            </div>
                <div class="col">
                    <div class="row">
                
                <label for="programming"> python</label>
                <input type="checkbox" id="programing" name="python" value="python">
            </div>
            </div>
            <div class="col">
                <div class="row">
                
                <label for="programming"> Rubi</label>
                <input type="checkbox" id="programing" name="Rubi" value="Rubi">
            </div>
            </div>
            <div class="col">
                <div class="row">
                
                <label for="programming"> .Net</label>
                <input type="checkbox" id="programing" name=".Net" value=".Net">
            </div>
            </div>
            </div>
                
            </div>

            <div class="from-control">
                <label for="Email">Email</label>
                <input type="text" id="Email" placeholder="Enter Email">
                <br>

                <small>Error message</smal>
                
                
            </div>
            <div class="from-control">
                <label for="University" >Choose a University:</label>
                <select name="University" id="University" class="university">
 
    <option value="Select your Uniersity ">Select your Uniersity</option>
    <option value="North South University">North South University</option>
    <option value="Dhaka University">Dhaka University</option>
    <option value="Stanford University">Stanford University</option>
    
  </select>
  </div>



                      
            <button type="submit">submit</button>
            

        </form>
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
